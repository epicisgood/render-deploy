name: Publish image to Docker Hub

on:
  [workflow_dispatch]

jobs:
  publish_image:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: build
        run: |
          docker build . -t sasuke12/sasuke12:latest
      - name: publish
        run: |
          docker login -u sasuke12 -p ${{ secrets.DOCKERHUB_TOKEN}}
          docker push sasuke12/sasuke12:latest
