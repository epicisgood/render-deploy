name: Publish image to Docker Hub

on:
  [workflow_dispatch]

jobs:
  publish_image:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: build
        run: |
          docker build . -t mouse134/mouse134:latest
      - name: publish
        run: |
          docker login -u mouse134 -p ${{ secrets.DOCKERHUB_TOKEN}}
          docker push mouse134/mouse134:latest
